  <i class="{{ cond (eq (.Get 1) "1") "fas" "far" }} fa-star"></i>
  <i class="{{ cond (eq (.Get 2) "1") "fas" "far" }} fa-star"></i>
  <i class="{{ cond (eq (.Get 3) "1") "fas" "far" }} fa-star"></i>
  <i class="{{ cond (eq (.Get 4) "1") "fas" "far" }} fa-star"></i>
</div>
